<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Summarizer</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }
    .btn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .btn:hover {
      background: #3367d6;
    }
    .btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #f9f9f9;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .loader {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4285f4;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Summarizer">
    <h2>Text Summarizer</h2>
  </div>
  
  <button id="summarizePage" class="btn">Summarize Current Page</button>
  <button id="summarizeSelection" class="btn">Summarize Selected Text</button>
  
  <div class="loader" id="loader">
    <div class="spinner"></div>
    <p>Summarizing...</p>
  </div>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
